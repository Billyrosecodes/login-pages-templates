<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage-1</title>
</head>
<body>
    <fieldset>
        <legend><h1>Login Page</h1></legend>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <br>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password">

          </div>
          <div>
            <input type="button" value="Submit" id="button">
          </div>

          <div>
            <input type="url" value="Enter your web url here">
            <input type="search" placeholder="Search here">
            <input type="tel" placeholder="phone number">
            <div>
                <label for="multilineInput"><p>The Below input element can create new lines</p></label>
                <textarea name="multiline" id="" cols="30" rows="10"></textarea>
            </div>
          </div>

        </form>
    </fieldset>
    
</body>
</html>
